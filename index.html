<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <header id="header">

        <a href="#home" id="header-logo"><img id="header-img" src="images/Grupo 2@2x.jpg" alt="Company logo"></a>

        <form action="" id="search-form">
            <input id="search" type="search" placeholder="Search here">
            <a href="#" id="search-btn" class="iconbtn fas fa-search"></a>
        </form>

        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#living-room">Living Room</a></li>
                <li><a class="nav-link" href="#bedroom">Bedroom</a></li>
                <li><a class="nav-link" href="#kitchen-dinning">Kitchen & Dinning</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <a href="#" id="header-shop-cart"  class="iconbtn fas fa-shopping-cart"></a>
    </header>

    <main id="main">

        <section id="home">
            <div class="home-titles">
                <h1>Celebrate Easter <br> Your Own Way</h1>
                <h2>The latest discounts <br> for the HOME you <br> want</h2>
            </div>


            <video id="video" width="70%" height="600px" playsinline autoplay muted loop>
                <source src="videos/video.mp4">
                Sorry, your browser doesn't support embedded videos.
            </video>
        </section>

        <section id="living-room">
            <h1>Living Room</h1>
                <img src="images/living-room/devon-janse-van-rensburg-DU8Z5djVJtg-unsplash.jpg" alt="">
                <img src="images/living-room/kara-eads-L7EwHkq1B2s-unsplash.jpg" alt="">
                <img src="images/living-room/patrick-perkins-3wylDrjxH-E-unsplash.jpg" alt="">
        </section>

        <section id="bedroom">
            <h1>Bedroom</h1>
            <img src="images/bedroom/alexander-kaunas-7ZD_JIwl410-unsplash.jpg" alt="">
            <img src="images/bedroom/devon-janse-van-rensburg-_WEDFTZV0qU-unsplash.jpg" alt="">
            <img src="images/bedroom/roberto-nickson-emqnSQwQQDo-unsplash.jpg" alt="">
        </section>

        <section id="kitchen-dinning">
            <h1>Kitchen & Dinning</h1>
            <img src="images/kitchen-dinning/becca-tapert-uGak0qtrphM-unsplash.jpg" alt="">
            <img src="images/kitchen-dinning/christian-mackie-SxBca4GcC9k-unsplash.jpg" alt="">
            <img src="images/kitchen-dinning/creatv-eight-RryFk4n-vOs-unsplash.jpg" alt="">
        </section>

        <section id="contact">
            <form action="">
                <label for="email">Subscribe to receive news, special offers and other information from Maynooth: </label>
                <input id="email" type="email" placeholder="Enter your email address">
                <button id="submit" type="submit">Subscribe</button>
            </form>

        </section>


    </main>

    <footer id="footer">

    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
